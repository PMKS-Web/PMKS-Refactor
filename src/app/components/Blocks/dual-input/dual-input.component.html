<div class="dual-input-block">
  <div class='row'>
    <span class='label {{disabled ? "disabled" : ""}}'><ng-content></ng-content></span>
    <mat-icon *ngIf="showIcon" matTooltip='{{ this.tooltip }}' [matTooltipShowDelay]='1000' class='label-help'
              [matTooltipDisabled]='disabled'
    >help_outline
    </mat-icon>
    <div class='spacer'></div>
  </div>
  <div class="input-sections">
    <div class="input-section">
      <img *ngIf="iconLabel1!==undefined" src="{{iconLabel1}}" style="height:14px;">
      <label for="input1"> {{label1}}</label>
      <input style="padding-right:30px;margin-bottom: 5px; margin-left: 15\px;" type="number" id="input1" [(ngModel)]="input1Value"
             (keyup.enter)="onEnterKeyInput1()" (blur)="onBlurInput1()"/>
             <span class="unit" style="margin-left:-30px;">{{unit1}}</span>
    </div>

    <div class="input-section">
      <img *ngIf="iconLabel2!==undefined" src="{{iconLabel2}}" style="height:14px;">
      <label for="input2">{{label2}}</label>
      <input style="padding-right:30px;margin-left: 14px;" type="number" id="input2" [(ngModel)]="input2Value"
             (keyup.enter)="onEnterKeyInput2()" (blur)="onBlurInput1()"/>
             <span class="unit" style="margin-left:-30px;">{{unit2}}</span>
    </div>
  </div>
</div>
