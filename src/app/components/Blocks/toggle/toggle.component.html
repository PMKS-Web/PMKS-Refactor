<div class="toggle-container">
  <span class="label" style="margin-left: 10px;">
    {{ label }}
    <mat-icon matTooltip='{{ this.tooltip }}' [matTooltipShowDelay]='1000' class='label-help' [ngClass]="iconClass">help_outline
    </mat-icon>
  </span>
  <div class="switch-container">
    <label class="switch" (click)="toggle()">
      <input type="checkbox" [disabled] = 'disabled' [(ngModel)]="value" (change)="toggle()">
      <span class="slider"></span>
    </label>
  </div>
</div>
