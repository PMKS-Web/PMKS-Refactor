 <div class="start-direction">
      <div class="row">
        <div class="buttons">
          <button mat-stroked-button color='primary' type="button"
                  [class.selected]="option === initialSelection"
                  [disabled]="disabled"
                  *ngFor="let option of options"
                  (click)="selectOption(option)"
                  >
            {{ option }}
          </button>
        </div>
      </div>
    </div>
