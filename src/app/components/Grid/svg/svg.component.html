<svg id="rootSvg" appInteractable
     [interactor]="getInteractor()"
     [attr.viewBox]="getViewBox()"
     (mousemove)="onMouseMove($event)">
    <g gridlines />
    <g app-graph />

</svg>

<app-context-menu></app-context-menu>

<div id="bottomBar">
  <ul>
    <li [id]="invalidMechanism() ? 'DoF1' : 'DoF2'"><span style="font-weight:550">Degrees of Freedom:</span> {{ getDegrees() }}
    </li>
    <li>
      <span style="font-weight:550">Pointer Location:</span> {{ cursorPosition }}
    </li>
    <li>
      <span style="font-weight:550">Units:</span> {{ units }}, {{ angles }}
    </li>
  </ul>
</div>
