<svg:g appInteractable xmlns:svg="s" [interactor]="getInteractor()">
  <circle
    [attr.cx]="getStartX()"
    [attr.cy]="getStartY()"
    r="10"
    [attr.fill]="getStrokeColor()"
  ></circle>

  <path
    [attr.d]="getLineSVG()"
    [attr.stroke]="getStrokeColor()"
    stroke-width="15"
    fill="none"
  ></path>

  <path [attr.d]="getArrowheadSVG()" [attr.fill]="getStrokeColor()"></path>

  <image
    *ngIf="false"
    xlink:href="../../../assets/icons/lock.svg"
    [attr.x]="getMidPointX() - 12.5"
    [attr.y]="getMidPointY() - 12.5"
    [attr.width]="25"
    [attr.height]="25"
  ></image>

  @if (isHovered() || isSelected()) {
  <text
    class="force-label"
    [attr.x]="getMagnitudeLabelX()"
    [attr.y]="getMagnitudeLabelY()"
    alignment-baseline="middle"
    text-anchor="middle"
  >
    {{ getMagnitude() }}
  </text>

  <text
    class="force-name"
    [attr.x]="getMidPointX()"
    [attr.y]="getMidPointY() - 30"
    alignment-baseline="middle"
    text-anchor="middle"
  >
    <tspan [attr.x]="getMidPointX()" dy="0em">{{ force.name }}</tspan>
    <tspan [attr.x]="getMidPointX()" dy="1.2em">{{ getAngle() }}</tspan>
    <tspan [attr.x]="getMidPointX()" dy="1.2em">
      {{ getParentLinkName() }}
    </tspan>
  </text>
  } @else if (showIDLabels) {
  <text
    class="force-id-label"
    [attr.x]="getMidPointX()"
    [attr.y]="getMidPointY() - 15"
    alignment-baseline="middle"
    text-anchor="middle"
  >
    {{ force.name }}
  </text>
  }
</svg:g>
