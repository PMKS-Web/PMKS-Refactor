<!-- undo-redo-panel.component.html -->
<button
  mat-button
  class="toolbar-button"
  (click)="onUndo()"
  [disabled]="!undoRedoService.canUndo()"
  matTooltip="Undo the last action"
  matTooltipShowDelay="1000"
>
  <mat-icon>undo</mat-icon>
  <span class="button-text">Undo</span>
</button>

<button
  mat-button
  class="toolbar-button"
  (click)="onRedo()"
  [disabled]="!undoRedoService.canRedo()"
  matTooltip="Redo the last undone action"
  matTooltipShowDelay="1000"
>
  <mat-icon>redo</mat-icon>
  <span class="button-text">Redo</span>
</button>
